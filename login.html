<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Arba Minch Student Information Management System</title>
    <link rel="icon" href="images/amulogo.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMMeWgCy3RnnwE8ngBd6cl5p3EKhfja54Xk7P0t"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mainSection">
      <div class="content-wrapper">
        <img src="images/amulogo.png" alt="amulogo" class="mb-3" />
        <h3>AMU | Office of the University Registrar</h3>
        <hr />
        <h4>
          This is our registrar portal for students, academic staffs and alumni
          to access different registrar services offered by the office of the
          university registrar.
        </h4>
      </div>
      <div class="login-form-wrapper">
        <div class="inner-login-form-wrapper">
          <h2 class="mb-3">Login To SMiS</h2>
          <hr />
          <form action="">
            <div class="mb-3 d-flex align-items-center">
              <span class="icon-wrapper me-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  width="16"
                >
                  <path
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"
                  />
                </svg>
              </span>
              <input type="text" class="form-control" placeholder="Username" />
            </div>
            <div class="mb-3 d-flex align-items-center">
              <span class="icon-wrapper me-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  width="16"
                >
                  <path
                    d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"
                  />
                </svg>
              </span>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="mb-3">
              <input type="button" class="btn btn-primary w-20" value="Login" />
            </div>
            <div>
              <a href="#" class="btn btn-secondary w-50">Forgot Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
